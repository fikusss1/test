<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.min.css">
        <title>Оплата тарифа</title>
    </head>
    <body>
        <div class="wrapper">
            @@include('./modules/_header.html')
            <main class="main tariff-payment">
                <div class="container flex flex_vertical gap-40">
                    <h3 class="title">Оплата тарифа</h3>
                    <div class="tariff-payment__other gap-40 flex flex_between flex_acenter wrap">
                        <div class="flex flex_vertical gap-16">
                            <div class="flex flex_vertical gap-8">
                                <h3 class="title">Тариф “Для хороших каток”</h3>
                                <h3 class="title color_blue">1000 рублей</h3>
                            </div>
                            <p class="text text_body">
                                Плата за дополнительное оборудование:
                                <span class="color_blue">300 руб.</span>
                            </p>
                        </div>
                        <button class="btn">
                            <span class="span span_bold color_white">Загрузить больше</span>
                        </button>
                    </div>
                    <div class="flex flex_vertical gap-16">
                        <h4 class="title">Информация для установки и оплаты</h4>
                        <form class="flex flex_vertical gap-40">
                            <div class="flex wrap gap-24">
                                <label class="tariff-payment__label flex flex_vertical gap-12">
                                    <span class="text">Ваш адрес</span>
                                    <input type="text" class=" input bg-gray" placeholder="Адрес">
                                </label>
                                <label class="tariff-payment__label flex flex_vertical gap-12">
                                    <span class="text">Мобильный номер или e-mail для связи</span>
                                    <input type="text" class=" input bg-gray" placeholder="Контакт">
                                </label>
                                <label class="tariff-payment__label flex flex_vertical gap-12">
                                    <span class="text">Выберите удобное для установки время</span>
                                    <input type="datetime-local" class=" input bg-gray" placeholder="10:00-12:00">
                                </label>
                                <label class="tariff-payment__label flex flex_vertical gap-12">
                                    <span class="text">Номер карты</span>
                                    <input type="text" class=" input bg-gray" placeholder="0000 0000 0000 0000">
                                </label>
                                <div class="tariff-payment__inputs flex gap-24">
                                    <label class="tariff-payment__label flex flex_vertical gap-12">
                                        <span class="text">Дата срока действия</span>
                                        <input type="text" class=" input bg-gray" placeholder="00/00">
                                    </label>
                                    <label class="tariff-payment__label flex flex_vertical gap-12">
                                        <span class="text">CVV</span>
                                        <input type="password" class="input bg-gray" placeholder="CVV код">
                                    </label>
                                </div>
                            </div>
                            <div class="flex gap-16">
                                <button type="submit" class="btn">
                                    <span class="span span_bold color_white">Оплатить</span>
                                </button>
                                <button class="btn white">
                                    <span class="span">Заказать звонок</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            @@include('./modules/_footer.html')
        </div>
        <script src="js/script.min.js"></script>
    </body>
</html>
