av__item">                            <a href="contacts.html" class="text text_body link">Контакты</a>                        </li>                    </ul>                    <a href="tel:+79169999999" class="nav__phone text text_headline">+7 916 999 99 99</a>                </nav>            </div>            <div class="group flex flex_acenter gap-24">                <a href="tel:+79169999999" class="header__phone text text_headline">+7 916 999 99 99</a>                <a href="auth.html" class="btn">                    <span class="color_white span span_bold">Личный кабинет</span>                </a>            </div>        </div>    </div>    <div class="border"></div></header>            <main class="main auth flex flex_vertical">                <div class="container flex_grow flex flex_center">                    <form class="modal">                        <div class="content-tab" id="auth">                            <h3 class="title auth__title">Вход</h3>                            <div class="flex flex_vertical gap-16">                                <label class=" flex flex_vertical gap-12">                                    <span class="text">Ваша почта:</span>                                    <input                                        type="email"                                        name="login"                                        class=" input"                                        placeholder="e-mail"                                    >                                </label>                                <label class=" flex flex_vertical gap-12">                                    <span class="text">Пароль</span>                                    <input                                        type="password"                                        name="password"                                        class=" input"                                        placeholder="Пароль"                                    >                                </label>                            </div>                            <a href="#" class="auth__link link">                                <span class="span color_blue">Забыли пароль?</span>                            </a>                        </div>                        <div class="content-tab" id="register">                            <h3 class="title auth__title">Регистрация</h3>                            <div class="flex flex_vertical gap-16">                                <label class=" flex flex_vertical gap-12">                                    <span class="text">Ваш лицевой счет:</span>                                    <input                                        type="text"                                        name="card"                                        class=" input"                                        placeholder="0000 0000 0000 0000 0000"                                    >                                </label>                                <label class=" flex flex_vertical gap-12">                                    <span class="text">Ваша почта:</span>                                    <input                                        type="email"                                        name="login"                                        class=" input"                                        placeholder="E-mail"                                    >                                </label>                                <label class=" flex flex_vertical gap-12">                                    <span class="text">Придумайте пароль:</span>                                    <input                                        type="password"                                        name="password"                                        class=" input"                                        placeholder="Пароль"                                    >
